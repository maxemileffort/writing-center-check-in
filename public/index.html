<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <title>Writing Center</title>
</head>
<body>
    <!-- Top banner: done... might try to make colons blink like a real clock
    ===========================================================
    TODO:
        -add back buttons
        -->
    <header role="banner">
        <div class="clock right">
        </div>
    </header>

    <!-- landing page: done -->
    <section id="landing-page" role="region">
        <div class="center">
            <h1>Welcome to the Writing Center!</h1>
            <button id="student-btn" class="btn">Students, click here</button>
            <button id="staff-btn" class="btn">Staff, click here</button>
        </div>
    </section>

    <!-- Student page: done -->
    <section id="student-page" role="region" class="hidden">
        <div class="center">
            <h1>Welcome, student!</h1>
            <h3>If this is your first time here, make sure to register. </h3>
            <h3>Returning students, welcome back! Please check-in and someone will be with you shortly. </h3>
            <button id="student-register-btn" class="btn">Register</button>
            <button id="student-login-btn" class="btn">Check-in</button>
        </div>
    </section>

    <!-- Student register 
    html done
    css
    js
    -->
    <section id="student-register" role="region" class="hidden">
        <div class="">
            <h1>Register</h1>
            <p id="student-reg-error" class=""></p>
            <form class="form" action="#" method="post">
                <label for="student-first-name-reg">First Name</label>
                <input type="text" name="studentFirstName" id="student-first-name-reg" value="John">
                <label for="student-last-name-reg">Last Name</label>
                <input type="text" name="studentLastName" id="student-last-name-reg" value="Doe">
                <label for="student-email-reg">Email</label>
                <input type="email" name="studentEmail" id="student-email-reg" value="asdf@asdf.com">
                <label for="student-password1-reg">Password</label>
                <input type="password" name="studentPassword1" id="student-password1-reg" value="123">
                <label for="student-password2-reg">Confirm Password</label>
                <input type="password" name="studentPassword2" id="student-password2-reg" value="123">
                <button id="student-register-send" class="btn">Register</button>
            </form>
        </div>
    </section>

    <!-- Student Login
    html done
    css
    js
    -->
    <section id="student-login" role="region" class="hidden">
        <div class="">
            <h1>Welcome back, student!</h1>
            <form class="form" action="#" method="post">
                <label for="student-email-login">Email</label>
                <input type="email" name="studentEmailLogin" id="student-email-login">
                <label for="student-password-login">Password</label>
                <input type="password" name="studentPasswordLogin" id="student-password-login">
                <button id="student-login-send" class="btn">Login</button>
            </form>
        </div>
    </section>

    <!-- Staff Login
    html done
    css
    js  
         -->
    <section id="staff-login" role="region" class="hidden">
        <div class="">
            <h1>Staff Member Login</h1>
            <form class="form" action="#" method="post">
                <label for="staff-email-login">Email</label>
                <input type="email" name="staffEmailLogin" id="staff-email-login">
                <label for="staff-password-login">Password</label>
                <input type="password" name="staffPasswordLogin" id="staff-password-login">
                <button id="staff-login-send" class="btn">Login</button>
            </form>
        </div>
    </section>

    <!-- Dashboard - area that renders differently depending on role of user, but only
        renders for staff users
        html done
        css
        js  
             -->
    <section id="dashboard" role="region" class="hidden">
        
    </section>

    <!-- Footer, for photo credits -->
    <footer role="contentinfo">
        <p class="center">
        Photo by Dylan Gillis on Unsplash
        </p>  
    </footer>

    <script src="index.js"></script>

</body>
</html>
